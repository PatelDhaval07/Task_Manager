<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-6">
              <h3 class="mb-0">User Data</h3>
            </div>
          </div>

        </div>
        <div class="card-body">
          <!--<mat-card class="material-table">
          <mat-card-title class="user-table-wrapper__header">-->
          <p class="user-table-wrapper__title">User list</p>
          <div class="row">
            <div class="user-table-wrapper__search col-md-8" style="margin-bottom:15px;">
              <input placeholder="Search Here" matInput autofocus style="background:transparent;"
                     class="user-table-wrapper__search-input" (keyup)="applyFilter($event)">
            </div>
          </div>
          <!--</mat-card-title>

          <mat-card-content class="material-table__content">-->
          <table mat-table [dataSource]="dataSource" matSort class="user-table__table">
            <ng-container *ngFor="let column of columns; let i = index;" [matColumnDef]="column.columnDef">
              <mat-header-cell *matHeaderCellDef mat-sort-header>
                <mat-form-field class="white_input" *ngIf="column.columnDef == 'FirstName'">
                  <mat-label>{{column.columnDisplayName}}</mat-label>
                </mat-form-field>

                <mat-form-field class="white_input" *ngIf="column.columnDef == 'LastName'">
                  <mat-label>{{column.columnDisplayName}}</mat-label>
                </mat-form-field>

                <mat-form-field class="white_input" *ngIf="column.columnDef == 'Email'">
                  <mat-label>{{column.columnDisplayName}}</mat-label>
                </mat-form-field>

                <mat-form-field class="white_input" *ngIf="column.columnDef == 'RoleName'">
                  <mat-label>{{column.columnDisplayName}}</mat-label>
                </mat-form-field>

                <mat-label *ngIf="column.columnDef == 'IsActive'">{{column.columnDisplayName}}</mat-label>
                <mat-label *ngIf="column.columnDef == 'Action'">{{column.columnDisplayName}}</mat-label>
              </mat-header-cell>
              <mat-cell *matCellDef="let row">
                <span *ngIf="column.columnDef==='IsActive'">
                  <mat-slide-toggle class="mat-slide-toggle-bar"
                                    [checked]="row[column.columnDef]" [disabled]="false" (change)="ngModifyActivation($event,row)"
                                    matTooltip="Change status">
                  </mat-slide-toggle>
                </span>
                <span *ngIf="column.columnDef!=='IsActive'" style="display:contents; text-align:center;">
                  {{row[column.columnDef]}}
                </span>


                <button *ngIf="column.columnDef==='Action'" mat-icon-button
                        matTooltip="Information" class="iconbutton" color="primary" (click)="onSendRemainder(row)">
                  <span class="fa fa-edit"></span>
                </button>

              </mat-cell>
            </ng-container>
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;">
            </mat-row>

          </table>
          <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
          </mat-paginator>
          <!--</mat-card-content>
          </mat-card>-->
        </div>
      </div>
    </div>
  </div>
</div>
