<div class="header bg-gradient-danger py-7 py-lg-8">
    <div class="container">
      <div class="header-body text-center mb-2">
        <div class="row justify-content-center">
          <div class="col-lg-5 col-md-6">
            <h1 class="text-white">Welcome!</h1>
            <p class="text-lead text-light">Use these awesome forms to login or create new account in your project for free.</p>
          </div>
        </div>
      </div>
    </div>
    <div class="separator separator-bottom separator-skew zindex-100">
      <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
      </svg>
    </div>
  </div>
  <!-- Page content -->
  <div class="container mt--8 pb-5">
    <div class="row justify-content-center">
      <div class="col-lg-5 col-md-7">
        <div class="card bg-secondary shadow border-0">
         <div>
            <div class="text-muted text-center mt-4 mb-3">Forgot Password</div>
          </div>
          <div class="card-body px-lg-5 py-lg-5">
            <form role="form" [formGroup]="ForgotForm">
              <div class="form-group mb-3">
                <div class="input-group input-group-alternative">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                  </div>
                  <input class="form-control" placeholder="Email" formControlName="Email" type="email"  
                  [ngClass]="{ 'is-invalid': Submitted && FormControl['Email'].errors }">
                  <div *ngIf="Submitted && FormControl['Email'].errors" class="invalid-feedback">
                    <div *ngIf="FormControl['Email'].errors['required']">Email is required</div>
                    <div *ngIf="FormControl['Email'].errors['pattern']">
                      Please enter a valid email address
                    </div>
                  </div>
                </div>
              </div>
              
              <!-- <div class="custom-control custom-control-alternative custom-checkbox">
                <input class="custom-control-input" id=" customCheckLogin" type="checkbox">
                <label class="custom-control-label" for=" customCheckLogin">
                  <span class="text-muted">Remember me</span>
                </label>
              </div> -->
              <div class="text-center">
                <button type="submit" name="submit" (click)="onSubmit()" class="btn btn-primary my-4">Submit</button>
              </div>
            </form>
          </div>
        </div>
        <div class="row mt-3">
            <div class="col-6">
                
            </div>
          
          <div class="col-6 text-right">
            <a href="javascript:void(0)" [routerLink]="['/auth/register']" class="text-light"><small>Create new account</small></a>
          </div>
        </div>
      </div>
    </div>
  </div>
