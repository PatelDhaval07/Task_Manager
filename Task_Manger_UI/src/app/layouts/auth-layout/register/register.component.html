<div class="header bg-gradient-danger py-7 py-lg-8">
  <div class="container">
    <div class="header-body text-center mb-2">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-6">
          <h1 class="text-white">Welcome!</h1>
        </div>
      </div>
    </div>
  </div>
  <div class="separator separator-bottom separator-skew zindex-100">
    <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
    </svg>
  </div>
</div>
<!-- Page content -->
<div class="container mt--8 pb-5">
  <!-- Table -->
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">
      <div class="card bg-secondary shadow border-0">

        <div class="text-muted text-center mt-4 mb-3">Sign up with</div>

        <div class="card-body px-lg-5 py-lg-5">
          <form role="form" [formGroup]="RegisterForm">
            <div class="form-group">
              <div class="input-group input-group-alternative mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-hat-3"></i></span>
                </div>
                <input class="form-control" formControlName="FirstName" placeholder="First Name" type="text"
                       [ngClass]="{ 'is-invalid': Submitted && registerFormControl['FirstName'].errors }">
                <div *ngIf="Submitted && registerFormControl['FirstName'].errors"
                     class="invalid-feedback">
                  <div *ngIf="registerFormControl['FirstName'].errors['required']">
                    FirstName is required
                  </div>
                  <div *ngIf="registerFormControl['FirstName'].errors['minlength']">
                    First Name must be at least 4 characters
                  </div>
                  <div *ngIf="registerFormControl['FirstName'].errors['maxlength']">
                    First Name must not exceed 20 characters
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-hat-3"></i></span>
                </div>
                <input class="form-control" formControlName="LastName" placeholder="Last Name" type="text"
                       [ngClass]="{ 'is-invalid': Submitted && registerFormControl['LastName'].errors }">
                <div *ngIf="Submitted && registerFormControl['LastName'].errors"
                     class="invalid-feedback">
                  <div *ngIf="registerFormControl['LastName'].errors['required']">
                    LastName is required
                  </div>
                  <div *ngIf="registerFormControl['LastName'].errors['minlength']">
                    Last Name must be at least 4 characters
                  </div>
                  <div *ngIf="registerFormControl['LastName'].errors['maxlength']">
                    Last Name must not exceed 20 characters
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                </div>
                <input class="form-control" formControlName="Email" placeholder="Email" type="email"
                       [ngClass]="{ 'is-invalid': Submitted && registerFormControl['Email'].errors }">
                <div *ngIf="Submitted && registerFormControl['Email'].errors" class="invalid-feedback">
                  <div *ngIf="registerFormControl['Email'].errors['required']">Email is required</div>
                  <div *ngIf="registerFormControl['Email'].errors['pattern']">
                    Please enter a valid email address
                  </div>
                </div>
              </div>
            </div>

              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                </div>
                <input class="form-control"  formControlName="Password" placeholder="Password" type="password"
                [ngClass]="{ 'is-invalid': Submitted && registerFormControl['Password'].errors }">
                <div *ngIf="Submitted && registerFormControl['Password'].errors" class="invalid-feedback">
                  <div *ngIf="registerFormControl['Password'].errors['required']">
                    Password is required
                  </div>
                  <div *ngIf="registerFormControl['Password'].errors['minlength']">
                    Contact Number must be at least 6 Characters
                  </div>
                  <div *ngIf="registerFormControl['Password'].errors['maxlength']">
                    Contact Number must not exceed 20 Characters
                  </div>
                </div>
              </div>
            </div>-->

            <div class="text-center">
              <button type="submit" name="submit" (click)="onSubmit()" class="btn btn-primary mt-4">Create account</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
